<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0"></script>


    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="left">
    <h1>Upload Image</h1>
    <p>Select an image with a digit (0â€“9)</p>
    
    <div class="upload-area" id="uploadArea">
        <button onclick="document.getElementById('fileInput').click()">Select Image</button>
        <p>or drag & drop here</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="previewImage(event)">
        <img id="preview">
    </div>
    
    <button id="predictBtn" disabled>Predict Digit</button>
</div>

<div class="right">
    <h1>Prediction</h1>
    <div class="prediction" id="result">---</div>

      <div class="feedback">
        <h3>Is this correct?</h3>
        <select id="feedback">
            <option value="">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <div id="correction" style="display:none;margin-top:10px;">
            <p>Correct digit:</p>
            <select id="correctDigit">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
            <button id="submitBtn">Submit</button>
        </div>
    </div>
</div>





<script type="module" src="script.js"></script>
</body>
</html>
